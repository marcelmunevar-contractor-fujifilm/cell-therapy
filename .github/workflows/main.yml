name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose another OS if necessary
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify the Node.js version to use

    - name: Install dependencies
      run: npm install  # Installs your app's dependencies

    - name: Build the app
      run: npm run build  # Runs the build script to create the production build

    - name: Upload build to server
      run: |
        scp -r .next/ username@your-server:/path/to/your/nextjs-app  # Uploads build to server using SCP
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Stores SSH key securely
